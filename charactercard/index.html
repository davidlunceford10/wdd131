  <meta name="description" content="An interactive RPG character card featuring the Swamp Beast Diplomat.">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">

</head>
<body>

  <div class="card">
    <img class="image" src="snortleblat.webp" alt="Swamp Beast Diplomat character portrait">
    <div class="name" id="character-name"></div>
    <div class="stats">
      <p>Class: <span id="character-class"></span></p>
      <p>Level: <span id="character-level"></span></p>
      <p>Health: <span id="character-health"></span></p>
    </div>
    <div class="buttons">
      <button id="attack-btn"> Attacked</button>
      <button id="levelup-btn"> Level Up</button>
    </div>
    <p id="status-message"></p>
  </div>

  <script src="character.js"></script>
</body>
