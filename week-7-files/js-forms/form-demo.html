<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
        <form action="/submit" method="post">
            <label for="full-name">Full Name:</label><br>
            <input type="text" id="full-name" name="full_name"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>

            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address"><br>

            <label for="payment-method">Payment Method:</label><br>
                <select id="payment-method" name="payment_method">
                    <option value="" disabled selected>Select Payment Method</option>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank_transfer">Bank Transfer</option>
                </select><br>
            
            <label for="credit-card-number">Credit Card Number:</label><br>
            <input type="number" id="credit-card-number" pattern="[0-9]{16}" name="credit_card_number"><br>

            <label for="paypal-username">PayPal Username:</label><br>
            <input type="text" id="paypal-username" name="paypal_username"><br>
            
            <button type="submit" style="background-color: green; color: white; border: none;   padding: 10px 20px; cursor: pointer; font-size: 16px;">
                Place Order
            </button>
        </form>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html"></form>
    </main>
  </body>
</html>
